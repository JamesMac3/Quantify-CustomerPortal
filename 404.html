<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      const { pathname, search, hash } = window.location;
      const redirect = `${pathname}${search}${hash}`;
      sessionStorage.setItem('redirect-path', redirect);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
